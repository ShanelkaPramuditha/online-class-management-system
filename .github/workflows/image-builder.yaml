name: Docker Image CI - Dev (For ghcr.io)

on:
   pull_request:
      branches:
         - 'dev'
         - 'main'
   push:
      branches:
         - 'dev'
         - 'main'
   workflow_dispatch:

jobs:
   build:
      runs-on: ubuntu-latest
      env:
         GITHUB_USERNAME: ${{ github.actor }}
      steps:
         - name: Checkout Repository
           uses: actions/checkout@v2

         - name: Convert User Name to lowercase
           run: |
              echo "GITHUB_USERNAME=${GITHUB_USERNAME,,}" >>${GITHUB_ENV}

         - name: Login to Github Container Registry (GHR)
           uses: docker/login-action@v3
           with:
              registry: ghcr.io
              username: ${{ github.actor }}
              password: ${{ secrets.GITHUB_TOKEN }}

         - name: Build and Push - Frontend Image
           uses: docker/build-push-action@v5
           with:
              context: ./frontend
              file: ./frontend/Dockerfile.${{ github.ref }}
              push: true
              tags: ghcr.io/${{ env.GITHUB_USERNAME }}/online-class-management-system-frontend:${{ github.ref }}

         - name: Build and Push - Backend Image
           uses: docker/build-push-action@v5
           with:
              context: ./backend
              file: ./backend/Dockerfile.${{ github.ref }}
              push: true
              tags: ghcr.io/${{ env.GITHUB_USERNAME }}/online-class-management-system-backend:${{ github.ref }}
